version: '3.8'

services:
  # PostgreSQL Database (Platform + Client DBs)
  postgres:
    image: postgres:17
    container_name: datadashboard_postgres
    environment:
      POSTGRES_DB: datawiser_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - datadashboard_network

  # MongoDB Database (Sessions, Cache, Logs)
  mongodb:
    image: mongo:latest
    container_name: datadashboard_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: datawiser_sessions
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./Backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - datadashboard_network

  # FastAPI Backend (Simplified)
  backend:
    build: ./Backend
    container_name: datadashboard_backend
    env_file:
      - ./Backend/.env
    environment:
      # Database URLs for container networking
      - DATABASE_URL=postgresql://postgres:root@postgres:5432/datawiser_platform
      - DATABASE_URL_ASYNC=postgresql+asyncpg://postgres:root@postgres:5432/datawiser_platform
      # MongoDB connection
      - MONGODB_URL=mongodb://admin:admin123@mongodb:27017/datawiser_sessions?authSource=admin
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - mongodb
    volumes:
      - ./Backend:/app
    networks:
      - datadashboard_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build: ./Frontend
    container_name: datadashboard_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "9002:9002"
    depends_on:
      - backend
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    networks:
      - datadashboard_network
    command: npm run dev

volumes:
  postgres_data:
  mongodb_data:

networks:
  datadashboard_network:
    driver: bridge 