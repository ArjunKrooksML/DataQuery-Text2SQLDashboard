version: '3.8'

services:
  # PostgreSQL Database (Platform + Client DBs)
  postgres:
    image: postgres:17
    container_name: datadashboard_postgres
    environment:
      POSTGRES_DB: datawiser_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - datadashboard_network

  # FastAPI Backend (Simplified)
  backend:
    build: ./Backend
    container_name: datadashboard_backend
    env_file:
      - ./Backend/.env
    environment:
      # Database URLs for container networking
      - DATABASE_URL=postgresql://postgres:root@postgres:5432/datawiser_platform
      - DATABASE_URL_ASYNC=postgresql+asyncpg://postgres:root@postgres:5432/datawiser_platform
      # Other environment variables will be loaded from .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./Backend:/app
    networks:
      - datadashboard_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build: ./Frontend
    container_name: datadashboard_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    ports:
      - "9002:9002"
    depends_on:
      - backend
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    networks:
      - datadashboard_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  datadashboard_network:
    driver: bridge 